<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi Thạch Trụ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Taxi Thạch Trụ</h1>
    <p>An toàn - Nhanh chóng - Giá rẻ</p>
    <a href="tel:0788010190" class="call-button">Gọi: 0788 010 190</a>
  </header>

  <main>
    <section>
      <h2>Dịch vụ taxi tại Thạch Trụ</h2>
      <p>Chuyên phục vụ đưa đón, nội huyện, liên huyện, sân bay,...</p>
    </section>

    <section>
      <h2>Dịch vụ nổi bật</h2>
      <ul>
        <li>Taxi nội huyện</li>
        <li>Đưa đón sân bay</li>
        <li>Thuê xe theo giờ</li>
        <li>Di chuyển liên huyện</li>
      </ul>
    </section>

    <section>
      <h2>Liên hệ đặt xe</h2>
      <form>
        <input type="text" placeholder="Họ tên" required />
        <input type="tel" placeholder="Số điện thoại" required />
        <input type="text" placeholder="Điểm đón" required />
        <input type="text" placeholder="Điểm đến" required />
        <textarea placeholder="Ghi chú thêm..."></textarea>
        <button type="submit">Gửi yêu cầu</button>
      </form>
    </section>
  </main>

  <a class="floating-call-button" href="tel:0788010190">📞 Gọi Taxi</a>
</body>
</html>
